repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:

    - id: run unit tests
      name: run unit tests
      language: system
      entry: uv run --dev pytest
      files: ./
      types: [python]

    - id: ruff format
      name: ruff format
      language: system
      entry: uv run --dev ruff format
      files: ./
      types: [python]

    - id: ruff lint
      name: ruff lint
      language: system
      entry: uv run --dev ruff check --fix
      files: ./
      types: [python]
